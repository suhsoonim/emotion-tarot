  const stack = document.getElementById("cardStack");
  const resultArea = document.getElementById("resultArea");
  const availableCards = Array.from({length: 22}, (_, i) => `major${String(i+1).padStart(2, '0')}`);
  const selected = [];

  function shuffleCards() {
    stack.innerHTML = "";
    resultArea.innerHTML = "";
    selected.length = 0;

    const shuffled = availableCards.sort(() => Math.random() - 0.5);

    shuffled.forEach((cardId, i) => {
      const card = document.createElement("img");
      card.className = "card";
      card.dataset.id = cardId;
      card.dataset.front = `https://raw.githubusercontent.com/suhsoonim/emotion-tarot/main/images/${cardId}.jpg`;
      card.src = "https://raw.githubusercontent.com/suhsoonim/emotion-tarot/main/images/back.jpg";
      
    const isMobile = window.innerWidth <= 768;
    const spacing = isMobile ? 0 : 24;
    card.style.left = `${i * spacing}px`;
    
      card.style.zIndex = i;

      card.onclick = () => {
        if (selected.includes(cardId)) return;
        if (selected.length >= 3) {
          alert("3장까지만 선택할 수 있어요!");
          return;
        }
        card.src = card.dataset.front;
        selected.push(cardId);
        updateResult();
      };

      stack.appendChild(card);
    });
  }

  function updateResult() {
    resultArea.innerHTML = "";
    selected.forEach(cardId => {
      const div = document.createElement("div");
      div.className = "result-card";

      const img = document.createElement("img");
      img.src = `https://raw.githubusercontent.com/suhsoonim/emotion-tarot/main/images/${cardId}.jpg`;

      const box = document.createElement("div");
      box.className = "reading-box";
      box.innerText = emotionReadings[selectedEmotion]?.[cardId] || "해석이 준비되지 않았습니다.";

      div.appendChild(img);
      div.appendChild(box);
      resultArea.appendChild(div);
    });
  }

  window.onload = () => {
    document.querySelectorAll(".emotion-button")[0].classList.add("active");
    shuffleCards();
  };
